<div class="login-container">
  <h1>Sign in</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" aria-label="Email Address" placeholder="Enter your email" id="email" type="email"
        autocomplete="username" />
      <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" aria-live="polite">Email is
        required.</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" aria-label="Password" placeholder="Enter your password" id="password"
        type="password" autocomplete="current-password" />
      <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" aria-live="polite">Password
        is required.</span>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" aria-label="Log in" mat-raised-button color="primary">Sign
      in</button>
  </form>
  <!-- <div class="google-sign-in">
    <asl-google-signin-button type='standard' size='medium'></asl-google-signin-button>
  </div> -->
  <a [routerLinkActiveOptions]="{ exact: true }" routerLink="/register" routerLinkActive="active"
    aria-label="Register for a new account">Don't have an account? Register here</a>
  <a [routerLinkActiveOptions]="{ exact: true }" routerLink="/reset-password" routerLinkActive="active"
    aria-label="Reset your password" class="forgot-password-link"> Forgot password? </a>
</div>
