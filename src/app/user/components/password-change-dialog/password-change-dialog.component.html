<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="change-password-dialog">
  <h2 mat-dialog-title>Change Password</h2>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="oldPassword" type="password" placeholder="Old Password">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="newPassword" type="password" placeholder="New Password">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm Password">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-button type="submit" [disabled]="!changePasswordForm.valid">Change Password</button>
  </mat-dialog-actions>
</form>
